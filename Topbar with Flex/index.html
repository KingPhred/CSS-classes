<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Topbar with Flex/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <title>Topbar with Flex</title>
</head>
<body>
    <header id="topbar">
        <nav id="navbar">
            <div id="left-menu">
                <p id="logo">edyoda</p>
                <p class="menu-item">flashbytes</p>
                <p class="menu-item">categories</p>
                <p class="menu-item">upload video</p>
            </div>
            <div id="right-menu">
                <input type="search" id="search-box">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                <img class="notification-bell" src="https://cdn-icons-png.flaticon.com/512/8096/8096255.png" alt="notification-bell">
                <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThye7oEv-5iseoJ1f5VaW-aIczCLBiFsHdooySGmQ&s" alt="profile-img">
            </div>
        </nav>
    </header>
</body>
</html>
