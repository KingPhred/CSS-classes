<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Google look alike/index.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <span class="material-icons">apps</span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://www.pngitem.com/pimgs/m/2-29389_google-maps-logo-hd-png-download.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://e7.pngegg.com/pngimages/588/289/png-clipart-youtube-live-logo-of-nbc-hummingbird-logo-television-angle.png" alt="YouTube">
                        <p>YouTube</p>
                    </div>
                    <div class="app-item">
                        <img src="https://e7.pngegg.com/pngimages/284/214/png-clipart-google-play-books-play-store-angle-rectangle.png" alt="Google Play">
                        <p>Play</p>
                    </div>
                    <div class="app-item">
                        <img src="https://lh3.googleusercontent.com/J6_coFbogxhRI9iM864NL_liGXvsQp2AupsKei7z0cNNfDvGUmWUy20nuUhkREQyrpY4bEeIBuc=s0-w300-rw" alt="Google News">
                        <p>News</p>
                    </div>
                    <div class="app-item">
                        <img src="https://www.technipages.com/wp-content/uploads/2020/12/gmail-notification-wont-go-away-600x361.png" alt="Google Mail">
                        <p>Mail</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThye7oEv-5iseoJ1f5VaW-aIczCLBiFsHdooySGmQ&s" alt="profile-pic">
        </nav>

        <main>
            <section>
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" id="google-logo">
                <br>
                
                <div id="input-wrapper">
                    <input id="search-box">
                    <img id="voice-search" src="https://www.kindpng.com/picc/m/23-233570_voice-search-icon-png-image-free-download-searchpng.png" alt="voice search Icon">
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                </div>    
            </section>
        </main>
    </header>
</body>
</html>
